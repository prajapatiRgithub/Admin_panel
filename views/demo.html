<html>
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/ry-3jque.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="page.css">
    
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
</head> 


<body>
    <h1 class="mt-8 p-2 bg-primary text-white" style="align-items: center; text-align: center;">CONTACT US</h1>
  
        
            <div class="row">

                <div class="col-md-12">
                    <form action="/multiDeleteContact" method="get"><br>
                        <div class="row">

                            <div class="col-md-2">
                                <a href="/showcontact" class="btn btn-outline-secondary">Add New Contact</a>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-outline-secondary">Multi Delete</button>
                            </div>
                            <div class="col-md-1">
                                <b>Contact Name</b>
                            </div>
                            <div class="col-md-2">
                                <b>Email</b>
                            </div>
                            <div class="col-md-2">
                                <b>Contact Number</b>
                            </div>
                            <div class="col-md-2">
                                <b>Messages</b>
                            </div>
                            <div class="col-md-2">
                                <b>Date</b>
                            </div><br>
                                <div class="row">
                                    <div class="col-sm-1">
                                        <a href="/showEditContact"> <input class="btn btn-primary" style="margin: 0% 2%;" id="edit" type="button" value="Edit"></a>
                                    </div>
                                    <div class="col-sm-1 ">
                                        <a href="/deleteContact" method="Delete" onclick="return confirm('Are you sure you want to Delete ?')">
                                            <input class="btn btn-primary" style="margin: 0% 2%;" id="delete" type="button" value="Delete"></a>
                                    </div>
                                    <div class="col-sm-1 text-center">
                                        <label><input type="checkbox" id="multiSelect" name=""
                                                value="multiSelect"></label>
                                    </div>
                                    <div class="col-sm-1 ">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="contactname" value="" placeholder="Enter Name">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 ">
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" value="" placeholder="Enter Email">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 ">
                                        <div class="form-group">
                                            <input type="number" class="form-control" name="contactnumber" value="" placeholder="Enter Contact Number">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 ">
                                        <div class="form-group">
                                            <textarea class="form-control" name="message" maxlength="255" rows="3" cols="20" style="height: 100%!important;"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 ">
                                        <div class="form-group">
                                            <input type="date" class="form-control" name="date" value="" placeholder="Enter Date">
                                        </div>
                                    </div>
                                </div>
                               
                        </div>
                    </form>
                </div>

            </div>
</body>
</html>
